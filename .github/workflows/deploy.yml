name: deploy

on:
  # 每当 push 到 main 分支时触发部署
  # Deployment is triggered whenever a push is made to the main branch.
  push:
    branches: [main]
  # 手动触发部署
  # Manually trigger deployment
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
          # "Last updated time" and other git log-related information require fetching all commit records.
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # 安装并使用 RustPress 进行构建
      - name: Install RustPress (v0.1.0)
        run: cargo install --git https://github.com/rixingyike/rustpress --tag v0.1.0 --locked

      # 准备默认主题模板与静态资源（供 Tera 加载）
      - name: Prepare RustPress default theme templates
        run: |
          set -euxo pipefail
          rm -rf src/themes/default || true
          git clone --depth 1 --branch v0.1.0 https://github.com/rixingyike/rustpress rustpress_src
          mkdir -p src/themes/default
          cp -r rustpress_src/src/themes/default/* src/themes/default/

      - name: Build site with RustPress
        run: rustpress -m source build -o public
      - name: Copy CNAME to public
        run: cp source/CNAME public/

      # 上传构建结果到 GitHub Pages
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          path: public

      # 部署到外部仓库
      - name: Deploy to external repository
        uses: cpina/github-action-push-to-another-repository@v1.7.2
        env:
          API_TOKEN_GITHUB: ${{ secrets.EXTERNAL_REPOSITORY_PERSONAL_ACCESS_TOKEN }}
        with:
          source-directory: public/
          destination-github-username: rixingyike
          destination-repository-name: rixingyike.github.io
          user-email: 9830131@qq.com
          target-branch: "main"
